
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registration form</title>
	<link rel="stylesheet" type="text/css" href="registration.css">
	<link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/6/64/University_of_Ghana.png?20200927212755">
</head>
<body>
	<h1>Registration Form</h1>
	<p>Please fill  out this form with the required informations</p>


	<form action="WhereTheFormIsDelivered" method="post">
		<fieldset>
			<label for="first-name">
			Enter Your First Name: <input id="first-name" type="text" name="first-name" required>
		    </label>
			<label for="last-name">
			Enter Your Last Name: <input id="last-name" type="text" name="last-name" required>
		    </label>
			<label for="email">
			Enter Your Email: <input id="email" type="email" name="email" required>
		    </label>
			<label for="new-password">
			Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="new-password" required>
		    </label>
		</fieldset>
		<fieldset>
			<p>Course hours</p>
			<label for="friday-night">
				<input type="radio" name="course-hours" class="inline" id="friday-night"> Friday Nights
			</label>
			<label for="saturday-mornings">
				<input type="radio" name="course-hours" class="inline" id="saturday-mornings"> Saturday Mornings
			</label>
			<label for="sunday-noons">
				<input type="radio" name="course-hours" class="inline" id="sunday-noons"> Sunday Noons
			</label>
			<br>
			<p>Select preferred area of learning</p>
			<label for="area">
				<select id="area">
					<option value="1">select one</option>
					<option value="2">Cybersecurity</option>
					<option value="3">Data Science</option>
					<option value="4">Software Engineering</option>
					<option value="5">Artificial Intelligence</option>
					<option value="6">Machine Learning</option>
					<option value="7">Front End Developer</option>
				</select>
			</label>

		</fieldset>
		<fieldset>
			<label for="profile-picture	">
				Upload a profile picture: <input type="file" id="profile-picture" name="file">
			</label>
			<label for="age">
				Input your age (years): <input type="number" id="age" name="age" min="13" max="120">
			</label>
			<label for="referrer">How did you hear from us?
				<select id="referrer">
					<option value="1">select one</option>
					<option value="2">facebook</option>
					<option value="3">instagram</option>
					<option value="4">twitter</option>
					<option value="5">others</option>
				</select>
			</label>
			<label for="bio">Provide a bio: 
				<textarea placeholder="I love tech...." name="bio" id="bio" rows="3" cols="30"></textarea>			</label>
				<label for="terms-and-conditions">
				<input type="checkbox" id="terms-and-conditions" class="inline" name="terms-and-conditions" required> I accept the<a href="https://www.dcs.ug.gh.or/news/terms-and-service"> terms and conditions</a>
			</label>
		</fieldset>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
